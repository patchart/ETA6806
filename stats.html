<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      function data() {
        if ($("#login").val() == "6806") {
          $(".connection").css('display','none');
          var options = {
	          animationEnabled: true,
	          theme: "light2",
	          title:{
		          text: "Taux de participation"
	          },
	          axisY2:{
		          lineThickness: 0,
		          suffix: "%"
	          },
	          toolTip: {
		          shared: true
	          },
	          legend:{
		          verticalAlign: "top",
		          horizontalAlign: "center"
	          },
	          data: [
	          {
		          type: "stackedBar",
              showInLegend: true,
              name: "Annotations",
              axisYType: "secondary",
              color:"#DB9079",
              indexLabel: "#total%",
              dataPoints: [
			          { y: 33, label: "Bob" },
			          { y: 65, label: "John" }
		          ]
	          }
	        ]
        };
        $("#chartContainer").CanvasJSChart(options);
        } else {
          alert("error, try again the login");
        }
      }
    </script>
  </head>
  <body>
    <div class="statistics">
      <div class="connection">
        <input type="password" id="login" placeholder="login" />
        <button id="data" type="button" onclick="data()">Login</button></br>
      </div>
    </div>
  </body>
</html>
